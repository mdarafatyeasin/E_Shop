{% load static %}
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<div class="container-fluid banner" style="position: relative; overflow: hidden; height: 80vh;">
    <img src="{% static 'background.jpg' %}" class="img-fluid" alt="Background Image" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; filter: brightness(0.5);">
    <div class="row align-items-center h-100" style="position: relative; z-index: 1;">
        <div class="col-md-12 text-center">
            <h1 class="display-2 mb-4" style="color: #ffffff; font-family: 'Roboto', sans-serif; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">Welcome to E-Shop</h1>
            <p class="lead mb-4" style="color: #ffffff; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">Discover a world of books that captivate your imagination</p>
            <a href="#" class="btn btn-light btn-lg rounded-pill px-5 py-3" style="color: #333333; background-color: #ffffff; border: 2px solid #ffffff; transition: all 0.3s ease;">Explore Now</a>
        </div>
    </div>
</div>
