{% extends 'base.html' %} 
{% load crispy_forms_tags %} 
{% block content %}
<form method="POST" class="w-50 m-auto" action="" enctype="multipart/form-data">
    <h1 class="mt-3 text-center">Add Product</h1>
    {% csrf_token %} {{form | crispy }}
    <button class="btn btn-success" style="margin-bottom: 50px;">Submit</button>
</form>
{% endblock %}
